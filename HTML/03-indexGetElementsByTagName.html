<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM with JS</title>
</head>
<body>
    <h1>DOM with JS</h1>
    <p id="paragraph1">Paragrap 1</p>
    <p id="paragraph2">Paragrap 2</p>
    <p id="paragraph3">Paragrap 3</p>

    <script>
        const paragraphes = document.getElementsByTagName("p");
        console.log('paragraphes:')
        console.log(paragraphes);
        for (const paragraph in paragraphes) {
            if (Object.hasOwnProperty.call(paragraphes, paragraph)) {
                const element = paragraphes[paragraph];
                console.log(element);                
            }
        }
        const h1 = document.getElementsByTagName('h1');
        console.log(h1);
    </script>
</body>
</html>
