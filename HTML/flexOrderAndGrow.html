<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/flexOrderOrderAndGrow.css">n
    <title>Flex Order</title>
</head>
<body>
    <h1>Flex Order</h1>
    <h1>Order</h1>
    <div class="content">
        <p style="order: 3">Text 1</p>
        <p style="order: 1">Text 2</p>
        <p style="order: 2">Text 3</p>
        <p style="order: 4">Text 4</p>
    </div>
    <h1>Flex Grow</h1>
    <div class="content">
        <p style="flex-grow: 2">Text 1</p>
        <p style="flex-grow: 1">Text 2</p>
        <p style="flex-grow: 3">Text 3</p>
        <p style="flex-grow: 4">Text 4</p>
    </div>
    
</body>
</html>
