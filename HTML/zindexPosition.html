<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/zIndexPosition.css">
    <title>Z index Position</title>
</head>
<body>
    <h1>Z index position</h1>
    <p>Paragraph element</p>
    <div class="static">
        First element don't position (static)
    </div>
    <div class="relative">
        Second element in position (relative)
        <div class="absolute">
            third element in position (absolute)
        </div>
    </div>
    <p>Second Paragraph</p>
</body>
</html>
