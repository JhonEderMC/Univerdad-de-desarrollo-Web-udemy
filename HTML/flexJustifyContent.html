<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/flexJustifyContent.css">
    <title>Justify Content</title>
</head>
<body>
    <h1>Flex Justify Content</h1>
    <h1>Justify Content Center</h1>
    <div class="content justify-center">        
        <p>Text 1</p>
        <p>Text 2</p>
        <p>Text 3</p>
    </div>
    <h1>Justify Content Flex end</h1>
    <div class="content justify-flex-end">        
        <p>Text 1</p>
        <p>Text 2</p>
        <p>Text 3</p>
    </div>
    <h1>Justify Content Space Around</h1>
    <div class="content justify-space-around">        
        <p>Text 1</p>
        <p>Text 2</p>
        <p>Text 3</p>
    </div>
    <h1>Justify Content Space Between</h1>
    <div class="content justify-space-between">        
        <p>Text 1</p>
        <p>Text 2</p>
        <p>Text 3</p>
    </div>
    <h1>Justify Content Space Evenly</h1>
    <div class="content justify-space-evenly">        
        <p>Text 1</p>
        <p>Text 2</p>
        <p>Text 3</p>
    </div>
</body>
</html>
