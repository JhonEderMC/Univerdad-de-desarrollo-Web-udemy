<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style in HTML</title>
</head>
<body style="background-color: powderblue">
    <!--Atributo style en la etiqueta-->
    <h1 style="color: blue; font-size: 55px; font-family: 'Courier New', Courier, monospace;">Style in HTML</h1>
    <p title="Text">This a paragraph</p>    
    <p style="color: brown">This a second paragraph</p>
    <p>        
        This 
        a 
        new 
        paragraph        
    </p>
    <p>
        <pre>
            This 
            a 
            new 
            paragraph
        </pre>
    </p>
    <!--Strong-->
    <p><strong>Strong etiket</strong></p>
    <!--Italic-->
    <p><i>Italic etiket</i></p>
    <!--emphasis-->
    <p><em>Emphasis etiket</em></p>
    <!--small-->
    <p><small>Small etiket</small></p>
    <!--Mark-->
    <p><mark>Mark etiket</mark></p>
    <!--Del-->
    <p><del>Delete etiket</del></p>
    <!--ins-->
    <p><ins>Ins etiket</ins></p>    
    <!--Sub-->
    <p>Sub etiket H<sub>2</sub>0</p>
    <!--Sup-->
    <p>Sup etiket x<sup>2</sup></p>
</body>
</html>
