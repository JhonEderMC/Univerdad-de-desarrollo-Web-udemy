<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application of Budget</title>
    <link rel="stylesheet" href="../assets/styles/styles.css">
</head>
<body>
    <div class="header">
        <div class="budget">
            <div class="budget_title">Budget Available:</div>
            <div class="budget_value" id="budget">+ 2,000.00</div>
            <div class="budget_income clearEstyles">
                <div class="budget_income--text">Income</div>
                <div class="right">
                    <div class="budget_income--value" id="income">+ 4,000.00</div>
                    <div class="budget_income--porcentage">&nbsp;</div>
                </div>
            </div>
            <div class="budget_expenditure clearEstyles">
                <div class="budget_expenditure--text">expenditure</div>
                <div class="right">
                    <div class="budget_expenditure--value" id="expenditure">- 2,000.00</div>
                    <div class="budget_expenditure--porcentage" id="expenditure_porcentage">45%</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/income.js"></script>
    <script src="../assets/js/expenditure.js"></script>
    <script src="../assets/js/app.js"></script>
</body>
</html>
