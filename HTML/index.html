<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>Bootsrap Icons</title>  
</head>
<body>
    <h1>Bootsrap Icons</h1>
    <p>

    </p>

        <i class="bi bi-bag-plus-fill"></i>
