<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="" method="post">
        <label for="name">Name*:</label>
        <input type="text" id="name" name="name" placeholder="Enter a name" required="true">
        <br>
        <label for="lastName">LastName*:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter a last name" required="true">
        <br>
        <label for="password">Password*:</label>
        <input type="password" name="paswword" id="paswword" required="true">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">
        <br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age">
        <br>
        <label for="gender">Gender:</label>
        <br>        
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br>        
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <br>
        <button type="submit">Send</button>
        <button type="submit" formnovalidate="formnovalidate">Send without validation</button>        
    </form>
</body>
</html>
