<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application of Budget</title>
    <link rel="stylesheet" href="../assets/styles/styles.css">
</head>
<body onload="loadApp()">
    <div class="header">
        <div class="budget">
            <div class="budget_title">Budget Available:</div>
            <div class="budget_value" id="budget">+ 2,000.00</div>
            <div class="budget_income clearEstyles">
                <div class="budget_income--text">Income</div>
                <div class="right">
                    <div class="budget_income--value" id="income">+ 4,000.00</div>
                    <div class="budget_income--porcentage">&nbsp;</div>
                </div>
            </div>
            <div class="budget_expenditure clearEstyles">
                <div class="budget_expenditure--text">expenditure</div>
                <div class="right">
                    <div class="budget_expenditure--value" id="expenditure">- 2,000.00</div>
                    <div class="budget_expenditure--porcentage" id="expenditure_porcentage">45%</div>
                </div>
            </div>
        </div>
    </div>
    
    <form id="form">
        <div class="add">
            <div class="add_content">
                <select name="add_type" id="type" class="add_type">
                    <option value="income" selected>+</option>
                    <option value="expenditure">-</option>
                </select>
                <input type="text" name="description" id="description" placeholder="Add description" class="add_description">
                <input type="number" name="value" id="value" placeholder="Value" step="any" class="add_value">
                <button type="button" class="add_btn" id="add_btn" onclick="addData()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div class="content clearEstyles">
        <div class="income">
            <h2 class="income_title">Income</h2>
            <div id="income-list">
                <div class="element clearEstyles">
                    <div class="element_description">Salary</div>
                    <div class="right clearEstyles">
                        <div class="element_value">+ 2,200.00</div>
                        <div class="element_delete">
                            <button class="element_delete--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>                
            </div>
        </div>        

        <div class="expenditure">
            <h2 class="expenditure_title">expenditure</h2>
            <div id="expenditure-list">
                <div class="element clearEstyles">
                    <div class="element_description">Rent</div>
                    <div class="right clearEstyles">
                        <div class="element_value">- 1,200</div>
                        <div class="element_porcentage">30%</div>
                        <div class="element_delete">
                            <button class="element_delete--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/income.js"></script>
    <script src="../assets/js/expenditure.js"></script>
    <script src="../assets/js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
