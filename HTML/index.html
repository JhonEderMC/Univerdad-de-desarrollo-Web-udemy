<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Fonts in CSS</title>
</head>
<body>
    <h1>Fonts in CSS</h1>
    <div class="box serif">
        <p class="font_times">Time New Roman <br>(serif)</p>
    </div>
    <div class="box serif">
        <p class="font_georgia">Georgia <br> (serif)</p>
    </div>
    <div class="box sans_serif">
        <p class="font_arial">Arial <br>(sans-serif)</p>
    </div>
    <div class="box sans_serif">
        <p class="font_verdana">Verdana <br>(sans-serif)</p>
    </div>
</body>
