<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/index.css">
    <title>Combined selectors in CSS</title>
</head>
<body>
    <h1>Combined selectors in CSS</h1>
    <div class="content descend-any-level">
        Descending selectors (any internal level)
        <p>First line</p>
        <p>Second line</p>
        <section>
            <p>Third line</p>
        </section>
    </div>
    <div class="content descend-first-level">
        Descend selector (first level)
        <p>First line</p>
        <p>Second line</p>
        <section>
            <p>Third line</p>
        </section>
    </div>
    <div class="content adjacent">
        Adjacent selector
        <p>First line</p>
    </div>
    <p>Second line</p>
    <p>Third line</p>
    <div class="content general-or-brother">
        General selector
        <p>First line</p>
    </div>
    <p>Second line</p>
    <p>Third line</p>

</body>
</html>
