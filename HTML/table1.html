<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/table1Css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet"> 
    <title>Table 1</title>
</head>
<body>
    <h1>Table</h1>
    <table>
        <caption>Person list</caption>
        <tbody>
            <tr>
                <th>Name</th>
                <th>Last name</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>Lopez</td>
                <td>pdrolopz@mail.com</td>
            </tr>
            <tr>
                <td>Diego</td>
                <td>Perez</td>
                <td>dgoperez@yho.com</td>
            </tr>
        </tbody>
    </table>

    <h2>col and row span</h2>

    <table>
        <caption>Person list</caption>
        <tbody>
            <tr>
                <th colspan="2">Name</th>
                <th>Email</th>
            </tr>
            <tr>
                <td rowspan="2">Daniel</td>
                <td>Copete</td>
                <td>danc@mail.com</td>
            </tr>
            <tr>                
                <td>Villejas</td>
                <td>divll@mail.com</td>
            </tr>
            <tr>
                <td>Luisa</td>
                <td>Moreno</td>
                <td>luimore@goa.com</td>
            </tr>
            <tr>
                <td>Monica</td>
                <td>Florez</td>
                <td>monifrez@htmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
