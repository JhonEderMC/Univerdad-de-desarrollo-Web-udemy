<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with JS</title>
</head>
<body>
    <h1>Form with JS</h1>
    <form id="form">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" value="Pedro">
        <br>
        <label for="lastName">LastName:</label>
        <input type="text" name="lastName" id="lastName" value="Vasquez">
    </form>
    <div id="divFullName"></div>
    <button onclick="showForm()">Crear</button>

    <script>
        function showForm() {
            console.log('Formulario:');
            //const form = document.getElementById('form'); //Uses by id
            const form = document.forms['form'];
            console.log(form);
            console.log('Elementos formulario:')
            console.log(`Name: ${form['name'].value}`);
            console.log(`LastName: ${form['lastName'].value}`);
            let fullName = '';
            for (const element of form) {
                console.log(element);
                fullName+= ' '+element.value;                
            }

            console.log(`fullName: ${fullName}`);
            const divFullname = document.getElementById('divFullName');
            divFullname.innerHTML = fullName;
            
        }
    </script>


</body>
</html>
